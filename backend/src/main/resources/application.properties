spring.mvc.format.date = yyyy-MM-dd
spring.mvc.format.date-time = yyyy-MM-dd HH:mm:ss
spring.mvc.format.time = HH:mm:ss

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/edu?characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = 123456

spring.datasource.hikari.maximum-pool-size = 10
spring.datasource.hikari.minimum-idle = 5

logging.level.org.springframework.jdbc.core.JdbcTemplate = debug
# log parameters of prepared statements
logging.level.org.springframework.jdbc.core.StatementCreatorUtils = trace

mybatis.type-aliases-package = com.mw.db.domain
mybatis.mapperLocations = classpath:mybatis/**/*Mapper.xml
mybatis.configLocation = classpath:mybatis/mybatis-config.xml

pagehelper.pageSizeZero = true
